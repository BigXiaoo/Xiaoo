<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>I'm Sorry üíî</h1>
        <p>I know I messed up, and I feel terrible about it. You mean the world to me, and I want to make things right. Please forgive me.</p>
        <h2>Will you forgive me? ü•∫</h2>
        <div class="choices">
            <button onclick="accept()">Yes, I forgive you ‚ù§Ô∏è</button>
            <button id="noButton" onmouseover="moveButton()">No</button>
        </div>
        <p id="thankYouMessage" style="display: none;">Thank you for forgiving me! I love you! ü•∞</p>
    </div>
    <script>
        function accept() {
            document.getElementById('thankYouMessage').style.display = 'block';
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.container');
            const maxWidth = container.offsetWidth - noButton.offsetWidth;
            const maxHeight = container.offsetHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
<script>
    function accept() {
        document.getElementById('thankYouMessage').style.display = 'block';
    }

    function moveButton() {
        const noButton = document.getElementById('noButton');
        const container = document.querySelector('.container');
        const containerRect = container.getBoundingClientRect();

        const maxWidth = containerRect.width - noButton.offsetWidth;
        const maxHeight = containerRect.height - noButton.offsetHeight;

        const randomX = Math.random() * maxWidth;
        const randomY = Math.random() * maxHeight;

        noButton.style.position = 'absolute';
        noButton.style.left = randomX + 'px';
        noButton.style.top = randomY + 'px';
    }
</script>

</body>
</html>
